#logger.conf
###############################################
[loggers]
keys=root


[logger_root]
level=DEBUG
handlers=consoleHandler,fileHandler


###############################################

[handlers]
keys=consoleHandler,fileHandler


[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=form
args=(sys.stderr,)


[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=form
args=('app.log',)


###############################################
[formatters]
keys=form

[formatter_form]
format=%(asctime)s %(filename)s[line:%(lineno)d] %(levelname)s %(message)s
datefmt=%a, %d %b %Y %H:%M:%S

